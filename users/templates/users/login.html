{% extends "shablon.html" %}
{% load static %}
{% block head %}
<title>Онлайн школа</title>
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css" media="all">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static "js/jquery-1.11.0.min.js" %}"></script>
<!-- Custom Theme files -->
<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
<!-- start-smoth-scrolling -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "js/move-top.js" %}"></script>
<script type="text/javascript" src="{% static "js/easing.js" %}"></script>
	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
	</script>
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8; /* Легкий серый фон для контраста */
    }
    .auth-container {
        background-color: #ffffff; /* Белый фон формы */
        padding: 40px; /* Увеличенные отступы внутри формы */
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Более насыщенная тень */
        text-align: center;
        border: 1px solid #ddd; /* Легкая рамка вокруг формы */
    }
    .auth-container h2 {
        margin-bottom: 20px;
    }
    .auth-container form {
        display: flex;
        flex-direction: column;
    }
    .auth-container form div {
        margin-bottom: 20px; /* Увеличенные отступы между элементами формы */
        text-align: left;
    }
    .auth-container form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .auth-container form input {
        width: 100%;
        padding: 12px; /* Увеличенные внутренние отступы */
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .auth-container button {
        padding: 12px; /* Увеличенные внутренние отступы кнопки */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .auth-container button:hover {
        background-color: #0056b3;
    }
    .auth-container div a {
        color: #007bff;
        text-decoration: none;
    }
    .auth-container div a:hover {
        text-decoration: underline;
    }
    .auth-container hr {
        margin: 20px 0;
    }
</style>
{% endblock head %}

{% block content %}
 <div class="center-container">
    <div class="auth-container">
        <h2>Авторизация</h2>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Имя пользователя</label>
                <input type="text" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" 
                       name="username" 
                       id="id_username" 
                       placeholder="Введите ваше имя пользователя" required>
            </div>
            <div>
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div>
            <a href="{% url 'user:registration' %}">Создать аккаунт</a>
        </div>
        <hr>
    </div>
</div>
{% endblock content %}
